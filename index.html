<!DOCTYPE html>
<html>
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.3.1.js"></script>
  <script src="js/bootstrap.js"></script>
  <script src="js/scripts.js"></script>
  <title>Online Survey</title>
</head>
<body>
  <h1>Please take a survey below:</h1>
  <div class="container">
    <form id="survey">
      <div class="form-group">
        <h2>What do you like to drink during lunch?</h2>
        <select class="form-control" id="beverage">
          <option></option>
          <option>Coffee</option>
          <option>Tea</option>
          <option>Kombucha</option>
          <option>Water</option>
        </select>
      </div>
      <div class="form-group">
        <h2>What do you like to eat for lunch?</h2>
        <select class="form-control" id="food">
          <option></option>
          <option>sandwhich</option>
          <option>ricebowl</option>
          <option>salad</option>
          <option>fried chicken</option>
        </select>
      </div>
      <div class="form-group">
        <h2>Select your favorite flavor of chip:</h2>
        <div class="radio">
          <label>
            <input type="radio" name="chip" value="Cool Ranch" checked>
            Cool Ranch
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="chip" value="Sea Salt & Vinegar">
            Sea Salt & Vinegar
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="chip" value="Potato">
            Potato
          </label>
        </div>
      </div>
      <button type="submit" class="btn">Turn in Survey</button>
    </form>
    <div id="output">
      <ul>
        <li>Food: <span id="rfood"></span</li>
        <li>Beverage: <span id="rbeverage"></span</li>
        <li>Chip: <span id="rchip"></span</li>
      </ul>
    </div>
  </div>
</body>
</html>
